<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card-container">
    <div class="card white-card">
      <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="flex flex-column gap-2">
          <label for="fullName">Nombre Completo</label>
          <input pInputText id="fullName" [(ngModel)]="fullName" name="fullName" required />
          <small id="fullName-help">
            Introduce tu nombre completo.
          </small>
        </div>

        <div class="flex flex-column gap-2">
          <label for="username">Nombre de Usuario</label>
          <input pInputText id="username" [(ngModel)]="username" name="username" required />
          <small id="username-help">
            Introduce tu nombre de usuario.
          </small>
        </div>

        <div class="flex flex-column gap-2">
          <label for="password">Contraseña</label>
          <input pInputText id="password" type="password" [(ngModel)]="password" name="password" required />
          <small id="password-help">
            Introduce tu contraseña.
          </small>
        </div>
        
        <div class="flex flex-column gap-2">
          <div class="card flex justify-content-center">
            <p-inputSwitch [(ngModel)]="checked" />
          </div>
        </div>

        <div class="flex justify-content-center">
          <p-button label="Submit" />
        </div>

      </form>
    </div>
  </div>
</ion-content>
